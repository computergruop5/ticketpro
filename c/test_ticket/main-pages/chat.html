    <style>

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {

            background: var(--bg);

        /* Background Effects */

        .gradient-orb {

        .gradient-orb-1 {

        .gradient-orb-2 {

            bottom: -50px;
            right: -50px;
        }

        /* ë„¤ë¹„ê²Œì´ì…˜ */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 12px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(8, 8, 12, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);

        .nav-logo {
            font-size: 18px;
            font-weight: 700;
            background: var(--gradient-purple);

            text-decoration: none;

        .nav-actions {

        .nav-btn {

            border-radius: 8px;

            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-primary);
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--border-hover);
        }

        /* ì±„íŒ… ë ˆì´ì•„ì›ƒ */
        .chat-container {
            position: relative;
            z-index: 10;
            display: flex;
            height: calc(100vh - 56px);
            margin-top: 56px;
        }

        /* ì±„íŒ…ë°© ëª©ë¡ ì‚¬ì´ë“œë°” */
        .sidebar {
            width: 280px;
            background: rgba(16, 12, 28, 0.5);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-title {
            font-size: 14px;

        .room-list {

        .room-item {
            display: flex;

            gap: 12px;

        }

        .room-item:hover {

        }

        .room-item.active {
            background: rgba(139, 92, 246, 0.15);
            border: 1px solid rgba(139, 92, 246, 0.3);
        }

        .room-icon {
            width: 40px;

            border-radius: 12px;
            background: var(--gradient-purple);
            display: flex;
            align-items: center;

        .room-info {

        .room-name {

        }

        .room-status {

        }

        /* ì±„íŒ… ì˜ì—­ */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(8, 8, 12, 0.5);
        }

        /* ì±„íŒ… í—¤ë” */
        .chat-header {
            padding: 16px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-room-name {
            font-size: 16px;
            font-weight: 700;
        }

        .chat-room-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: var(--accent-green);
        }

        .online-dot {
            width: 8px;

            border-radius: 50%;

        /* ë©”ì‹œì§€ ì˜ì—­ */
        .messages-area {

            display: flex;
            flex-direction: column;

        }

        .message.mine {

        .message-avatar {

            border-radius: 50%;

            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 700;
            flex-shrink: 0;
        }

        .message.mine .message-avatar {
            background: var(--accent-blue);
        }

        .message-content {
            display: flex;

        }

        .message.mine .message-content {
            align-items: flex-end;
        }

        .message-header {
            display: flex;

        }

        .message.mine .message-header {
            flex-direction: row-reverse;
        }

        .message-sender {
            font-size: 13px;

            color: var(--text-secondary);
        }

        .message-time {
            font-size: 11px;
            color: var(--text-muted);
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 16px;
            background: var(--card);
            border: 1px solid var(--border);
            font-size: 14px;
            line-height: 1.5;
            word-break: break-word;
        }

        .message.mine .message-bubble {
            background: var(--gradient-purple);
            border: none;
        }

        /* ì‹œìŠ¤í…œ ë©”ì‹œì§€ */
        .system-message {
            text-align: center;
            padding: 8px 16px;
            font-size: 12px;
            color: var(--text-muted);
        }

        /* ì…ë ¥ ì˜ì—­ */
        .input-area {
            padding: 16px 24px;
            border-top: 1px solid var(--border);
            background: rgba(16, 12, 28, 0.5);
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 14px 20px;
            border-radius: 24px;
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
            outline: none;
            transition: all 0.2s ease;
        }

        .message-input:focus {
            border-color: var(--accent-purple);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.15);
        }

        .message-input::placeholder {
            color: var(--text-muted);
        }

        .send-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            background: var(--gradient-purple);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* ë¡œë”© */
        .loading-messages {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .spinner {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 2px solid rgba(139, 92, 246, 0.2);
            border-top-color: var(--accent-purple);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ë¹ˆ ìƒíƒœ */
        .empty-chat {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-chat .icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        /* ë°˜ì‘í˜• */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .chat-container {
                flex-direction: column;
            }

            .room-selector-mobile {
                display: block;
                padding: 12px;
                background: rgba(16, 12, 28, 0.5);
                border-bottom: 1px solid var(--border);
            }

            .room-select {
                width: 100%;
                padding: 12px 16px;
                border-radius: 10px;
                border: 1px solid var(--border);
                background: var(--card);
                color: var(--text-primary);
                font-size: 14px;
            }
        }

        @media (min-width: 769px) {
            .room-selector-mobile {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Background Effects -->
    <div class="bg-effects">
        <div class="gradient-orb gradient-orb-1"></div>
        <div class="gradient-orb gradient-orb-2"></div>
    </div>

    <!-- ë„¤ë¹„ê²Œì´ì…˜ -->
    <nav class="navbar">
        <a href="../../../a/index.html" class="nav-logo">TicketPro</a>
        <div class="nav-actions">
            <span id="userInfo" class="nav-btn" style="cursor: default;"></span>
            <a href="choice.html" class="nav-btn">í‹°ì¼“íŒ…</a>

        </div>
    </nav>

    <!-- ì±„íŒ… ì»¨í…Œì´ë„ˆ -->
    <div class="chat-container">
        <!-- ì‚¬ì´ë“œë°” - ì±„íŒ…ë°© ëª©ë¡ -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2 class="sidebar-title">ì±„íŒ…ë°©</h2>
            </div>
            <div class="room-list" id="roomList">
                <!-- ë™ì ìœ¼ë¡œ ì±„ì›Œì§ -->
            </div>
        </aside>

        <!-- ì±„íŒ… ì˜ì—­ -->
        <main class="chat-area">
            <!-- ëª¨ë°”ì¼ìš© ì±„íŒ…ë°© ì„ íƒ -->
            <div class="room-selector-mobile">
                <select class="room-select" id="mobileRoomSelect">
                    <!-- ë™ì ìœ¼ë¡œ ì±„ì›Œì§ -->
                </select>
            </div>

            <!-- ì±„íŒ… í—¤ë” -->
            <div class="chat-header">
                <h3 class="chat-room-name" id="currentRoomName">ì±„íŒ…ë°©ì„ ì„ íƒí•˜ì„¸ìš”</h3>
                <div class="chat-room-status">
                    <span class="online-dot"></span>
                    <span>ì‹¤ì‹œê°„</span>
                </div>
            </div>

            <!-- ë©”ì‹œì§€ ì˜ì—­ -->
            <div class="messages-area" id="messagesArea">
                <div class="empty-chat">
                    <div class="icon">ğŸ’¬</div>
                    <p>ì±„íŒ…ë°©ì„ ì„ íƒí•˜ë©´ ëŒ€í™”ê°€ ì‹œì‘ë©ë‹ˆë‹¤</p>
                </div>
            </div>

            <!-- ì…ë ¥ ì˜ì—­ -->
            <div class="input-area">
                <div class="input-wrapper">
                    <input
                        type="text"
                        class="message-input"
                        id="messageInput"
                        placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”..."
                        maxlength="500"
                        disabled
                    />
                    <button class="send-btn" id="sendBtn" disabled>
                        â¤
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Supabase ì„¤ì • -->
    <script src="../js/supabase-config.js"></script>

    <script>
        // ë¡œê·¸ì¸ ì²´í¬
        if (!isLoggedIn()) {
            window.location.href = 'login.html';
        }

        // ì‚¬ìš©ì ì •ë³´
        const user = getCurrentUser();
        document.getElementById('userInfo').textContent = `ğŸ‘¤ ${user.nickname}`;

        // DOM ìš”ì†Œ
        const roomList = document.getElementById('roomList');
        const mobileRoomSelect = document.getElementById('mobileRoomSelect');
        const messagesArea = document.getElementById('messagesArea');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const currentRoomName = document.getElementById('currentRoomName');

        // ìƒíƒœ
        let currentRoomId = null;
        let currentChannel = null;
        let rooms = [];

        // ì±„íŒ…ë°© ì•„ì´ì½˜
        const roomIcons = {
            'ì „ì²´ ì±„íŒ…': 'ğŸ’¬',
            'ì½˜ì„œíŠ¸ í‹°ì¼“íŒ…': 'ğŸµ',
            'êµ¿ì¦ˆ í‹°ì¼“íŒ…': 'ğŸ',
            'ì‹ë‹¹ ì˜ˆì•½': 'ğŸ½ï¸'
        };

        // ì±„íŒ…ë°© ëª©ë¡ ë¡œë“œ
        async function loadRooms() {
            rooms = await getChatRooms();

            // ì‚¬ì´ë“œë°” ë Œë”ë§
            roomList.innerHTML = rooms.map(room => `
                <div class="room-item" data-room-id="${room.id}">
                    <div class="room-icon">${roomIcons[room.name] || 'ğŸ’¬'}</div>
                    <div class="room-info">
                        <div class="room-name">${room.name}</div>
                        <div class="room-status">ì‹¤ì‹œê°„ ì±„íŒ…</div>
                    </div>
                </div>
            `).join('');

            // ëª¨ë°”ì¼ ì…€ë ‰íŠ¸ ë Œë”ë§
            mobileRoomSelect.innerHTML = `
                <option value="">ì±„íŒ…ë°© ì„ íƒ</option>
                ${rooms.map(room => `<option value="${room.id}">${room.name}</option>`).join('')}
            `;

            // í´ë¦­ ì´ë²¤íŠ¸
            document.querySelectorAll('.room-item').forEach(item => {
                item.addEventListener('click', () => selectRoom(item.dataset.roomId));
            });

            // ì²« ë²ˆì§¸ ë°© ìë™ ì„ íƒ
            if (rooms.length > 0) {
                selectRoom(rooms[0].id);
            }
        }

        // ëª¨ë°”ì¼ ì…€ë ‰íŠ¸ ì´ë²¤íŠ¸
        mobileRoomSelect.addEventListener('change', (e) => {
            if (e.target.value) {
                selectRoom(e.target.value);
            }
        });

        // ì±„íŒ…ë°© ì„ íƒ
        async function selectRoom(roomId) {
            // ì´ì „ êµ¬ë… í•´ì œ
            if (currentChannel) {
                unsubscribeFromChat(currentChannel);
            }

            currentRoomId = roomId;

            // UI ì—…ë°ì´íŠ¸
            document.querySelectorAll('.room-item').forEach(item => {
                item.classList.toggle('active', item.dataset.roomId === roomId);
            });

            const room = rooms.find(r => r.id === roomId);
            currentRoomName.textContent = room ? room.name : 'ì±„íŒ…ë°©';

            // ì…ë ¥ í™œì„±í™”
            messageInput.disabled = false;
            sendBtn.disabled = false;
            messageInput.focus();

            // ë©”ì‹œì§€ ë¡œë“œ
            await loadMessages(roomId);

            // ì‹¤ì‹œê°„ êµ¬ë…
            currentChannel = subscribeToChatRoom(roomId, (newMessage) => {
                appendMessage(newMessage);
                scrollToBottom();
            });

            // ì±„íŒ…ë°© ì°¸ì—¬
            await joinChatRoom(roomId);
        }

        // ë©”ì‹œì§€ ë¡œë“œ
        async function loadMessages(roomId) {
            messagesArea.innerHTML = `
                <div class="loading-messages">
                    <div class="spinner"></div>
                    <p>ë©”ì‹œì§€ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</p>
                </div>
            `;

            const messages = await getChatMessages(roomId, 100);

            if (messages.length === 0) {
                messagesArea.innerHTML = `
                    <div class="empty-chat">
                        <div class="icon">ğŸ’¬</div>
                        <p>ì•„ì§ ë©”ì‹œì§€ê°€ ì—†ìŠµë‹ˆë‹¤.<br>ì²« ë©”ì‹œì§€ë¥¼ ë³´ë‚´ë³´ì„¸ìš”!</p>
                    </div>
                `;
            } else {
                messagesArea.innerHTML = messages.map(msg => createMessageHTML(msg)).join('');
                scrollToBottom();
            }
        }

        // ë©”ì‹œì§€ HTML ìƒì„±
        function createMessageHTML(msg) {
            const isMe = msg.nickname === user.nickname;
            const time = new Date(msg.created_at).toLocaleTimeString('ko-KR', {
                hour: '2-digit',
                minute: '2-digit'
            });

            if (msg.message_type === 'system') {
                return `<div class="system-message">${msg.message}</div>`;
            }

            return `
                <div class="message ${isMe ? 'mine' : ''}">
                    <div class="message-avatar">${msg.nickname.charAt(0).toUpperCase()}</div>
                    <div class="message-content">
                        <div class="message-header">
                            <span class="message-sender">${msg.nickname}</span>
                            <span class="message-time">${time}</span>
                        </div>
                        <div class="message-bubble">${escapeHtml(msg.message)}</div>
                    </div>
                </div>
            `;
        }

        // ë©”ì‹œì§€ ì¶”ê°€
        function appendMessage(msg) {
            // ë¹ˆ ìƒíƒœ ì œê±°
            const emptyChat = messagesArea.querySelector('.empty-chat');
            if (emptyChat) {
                emptyChat.remove();
            }

            const messageHTML = createMessageHTML(msg);
            messagesArea.insertAdjacentHTML('beforeend', messageHTML);
        }

        // HTML ì´ìŠ¤ì¼€ì´í”„
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ìŠ¤í¬ë¡¤ í•˜ë‹¨ìœ¼ë¡œ
        function scrollToBottom() {
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        // ë©”ì‹œì§€ ì „ì†¡
        async function handleSend() {
            const message = messageInput.value.trim();

            if (!message || !currentRoomId) return;

            messageInput.value = '';
            sendBtn.disabled = true;

            try {
                await sendMessage(currentRoomId, message);
            } catch (error) {
                console.error('ë©”ì‹œì§€ ì „ì†¡ ì˜¤ë¥˜:', error);
                messageInput.value = message;
            }

            sendBtn.disabled = false;
            messageInput.focus();
        }

        // ì „ì†¡ ë²„íŠ¼ í´ë¦­
        sendBtn.addEventListener('click', handleSend);

        // Enter í‚¤ ì „ì†¡
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSend();
            }
        });

        // ì´ˆê¸° ë¡œë“œ
        loadRooms();

        // í˜ì´ì§€ ë‚˜ê°ˆ ë•Œ ì •ë¦¬
        window.addEventListener('beforeunload', () => {
            if (currentChannel) {
                unsubscribeFromChat(currentChannel);
            }
            if (currentRoomId) {
                leaveChatRoom(currentRoomId);
            }
        });
    </script>
</body>
